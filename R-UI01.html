<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 左列合并布局</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .left-box {
      background-color: #f8f9fa;
      height: 100%; /* 重要：撑满整个父行高度 */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .right-top {
      background-color: #e0f7ff;
    }

    .right-bottom {
      background-color: #ffe0f0;
    }

    .full-height {
      height: 200px; /* 整体高度，可根据内容或设计调整 */
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <div class="row full-height">
    <!-- 左侧合并列 -->
    <div class="col-4 left-box">
      左侧合并区域
    </div>

    <!-- 右侧两行，使用嵌套 row -->
    <div class="col-8">
      <div class="row h-50">
        <div class="col right-top d-flex align-items-center justify-content-center">
          右上区域
        </div>
      </div>
      <div class="row h-50">
        <div class="col right-bottom d-flex align-items-center justify-content-center">
          右下区域
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
